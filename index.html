<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Log in to your PayPal account</title>
</head>
<body>

    <section id="login">
        <div class="img-class">
            <img src="favicon.ico" class="icon-img" alt="Favicon">
        </div>
        <div class="spaced-fields login-form">
            <form method="post">
                <input type="email" id="email" name="email" placeholder="Email or mobile number">
                <div class="spaced-fields">
                    <a href="">Forgot email?</a>
                </div>
                <div class="spaced-fields">
                    <button class="blue">Next</button>
                </div>
                <div class=" spaced-fields line-container">
                    <hr class="line">
                    <span class="or-text">or</span>
                    <hr class="line">
                </div>  
                <div class="spaced-fields">
                    <button class="white" id="border-style">Sign up</button>
                </div>
                <div class="region">
                    English | Français | Español | 中文
                </div>
            </form>
        </div>
    </section>
    
    <section id="footer">
        <div class="footer-div">
            <footer>
                <a class="footer-link">Contact Us</a>
                <a class="footer-link">Privacy</a>
                <a class="footer-link">Legal</a>
                <a class="footer-link">Policy Updates</a>
                <a class="footer-link" >Worldwide</a>
            </footer>
        </div>
    </section>
    
</body>
</html>
